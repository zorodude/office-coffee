<div class="col">
  <div>
    <input type="hidden" name="milk" value="{{additives.milk}}">
    <h2 (click)="increase('milk')">{{additives.milk}}</h2>
  </div>
  <label>milk</label>
</div>
<div class="col">
  <div>
    <input type="hidden" name="cream" value="{{additives.cream}}">
    <h2 (click)="increase('cream')">{{additives.cream}}</h2>
  </div>
  <label>cream</label>
</div>
<div class="col">
  <div>
    <input type="hidden" name="sugar" value="{{additives.sugar}}">
    <h2 (click)="increase('sugar')">{{additives.sugar}}</h2>
  </div>
  <label>sugar</label>
</div>

<div class="presets cf">
  <div class="col">
    <input [checked]="matches_preset == 0" type="radio" name="preset" value="black" id="black">
    <label (click)="usePreset(0)" for="black">black</label>
  </div>
  <div class="col">
    <input [checked]="matches_preset == 1" type="radio" name="preset" value="double" id="double">
    <label (click)="usePreset(1)" for="double">double double</label>
  </div>
  <div class="col">
    <input [checked]="matches_preset == 2" type="radio" name="preset" value="triple" id="triple">
    <label (click)="usePreset(2)" for="triple">triple<br> triple</label>
  </div>
</div>

<br>
<br>additives {{additives | json }}
<br>
<br>presets {{presets | json }}
<br>
<br> matches_preset {{matches_preset}}
