<div>
  <input #userName="ngModel" type="text" name="name" value="" placeholder="name" ngModel required [ngClass]="{'error': is_invalid}" (ngModelChange)="clearErrors()">
  <div *ngIf="userName.errors?.required && userName.touched || is_invalid" class="error-message">
    Your name is required
  </div>
</div>
<div>
  <textarea type="text" name="notes" value="" placeholder="special requests" ngModel></textarea>
</div>
